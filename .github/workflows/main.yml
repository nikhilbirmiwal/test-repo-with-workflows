on: pull_request 

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Run bazel-diff on this commit
    steps:
      - name: Checkout Customer Repo
        uses: actions/checkout@v3

      - name: Where am I?
        run: pwd 
        shell: bash

      - name: What's around me?
        run: find .
        shell: bash

      - name: Expected New Hash
        run: echo ${{ github.head_ref }}
        shell: bash

      - name: Expected Old Hash
        run: echo ${{ github.base_ref }}
        shell: bash
      
      - name: Run Upload Affected Targets
        uses: nikhilbirmiwal/hello-world-composite-action@v35
